<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> -->
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" media="screen and (min-width: 801px)">
  <link href="{{ url_for('static',filename='css/mobile.css') }}" rel="stylesheet" media="screen and (max-width: 800px)">
 <!-- <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/adaptive.css"> -->
  <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
  <title>Приглашение в школу 21</title>
</head>
<body class="body">
  <div class="text"><h2>Пропуск №{{ pass_id }}<span></span></h2></div>
  <div class="text2">
    <span class="pass-items-title">Имя:</span>
      <span class="pass-items-value">{{ name }}</span><br>

    <span class="pass-items-title">Документ:</span>
      <span class="pass-items-value">{{ doc_number }}</span><br>

    <span class="pass-items-title">Дата:</span>
      <span class="pass-items-value">{{ date }}</span><br>

    <span class="pass-items-title">Время:</span>
      <span class="pass-items-value">{{ time }}:00</span><br>

    <span class="pass-items-title">Статус:</span>
      <span class="pass-items-value">{{ status }}</span><br>

    <span class="pass-items-title">Приглашающий:</span>
      <span class="pass-items-value">{{ inviter }}</span><br>
  </div>
  <div class="back"></div>
  <header class="page-header">
    <img src="../static/images/logo.svg" class = "logo">
  </header>
</body>
</html>
